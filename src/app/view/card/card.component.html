<div>
  <div>
    <input type="text" (change)="pesquisar($any($event.target).value)" />
  </div>

  <div class="card">
    <div>
      <h3>{{ titulo }}</h3>
    </div>

    <div class="card_img">
      <img src="{{ imagem }}" alt="{{ imagemAlt }}" />
    </div>
    <div class="card_tipo">
      <ul>
        <li *ngFor="let item of tipo">
          <span [class]="item.type.name">{{ item.type.name }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
